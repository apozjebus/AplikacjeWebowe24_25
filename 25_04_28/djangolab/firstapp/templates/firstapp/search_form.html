<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'firstapp/search_form.css' %}">
</head>
<body>
    <form action="/firstapp/list" method="get">
        <h2>Pick your date</h2>
        <div class="static_fields">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="m" selected>Male</option>
                <option value="f">Female</option>
            </select>
            <label for="bio_age">Biological age:</label>
            <input type="number" id="bio_age" name="bio_age">
            <label for="men_age">Mental age:</label>
            <input type="number" id="men_age" name="men_age">
            <label for="ide_age">Identified age:</label>
            <input type="number" id="ide_age" name="ide_age">
        </div>
        <div class="man_fields">
            <label for="beard_length">Beard length:</label>
            <input type="number" id="beard_length" name="beard_length">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height">
            <label for="amount_of_hair">Amount of hair:</label>
            <input type="number" id="amount_of_hair" name="amount_of_hair">
        </div>
        <div class="woman_fields">
            <label for="protruding_ears">Protruding ears:</label>
            <input type="checkbox" id="protruding_ears" name="protruding_ears">
            <label for="good_personality">Good personality:</label>
            <input type="checkbox" id="good_personality" name="good_personality">
            <label for="candy_crush_level">Candy Crush level:</label>
            <input type="number" id="candy_crush_level" name="candy_crush_level">
        </div>
        <input type="submit" value="Submit">
    </form>
    <script>
        const genderSelect = document.getElementById("gender");
        const manFields = document.querySelector(".man_fields");
        const womanFields = document.querySelector(".woman_fields");

        womanFields.style.display = "none";

        genderSelect.addEventListener("change", function() {
            if (this.value === "m") {
                manFields.style.display = "grid";
                womanFields.style.display = "none";
            } else {
                manFields.style.display = "none";
                womanFields.style.display = "grid";
            }
        });
    </script>
</body>
</html>
